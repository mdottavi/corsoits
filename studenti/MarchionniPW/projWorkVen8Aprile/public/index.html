<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia paginetta di prova</title>  
</head>
<body>
    <div class="container">
        <h2>Fighissima pagina HTML di test</h2>
        <h3>Inserisci ID della persona</h3>
        <input type="text" placeholder="id persona" id="id_cerca"/>
        <button class="btn btn-primary" value = "invia" onclick="getPersona()">Invia</button>
    </div>
    <div class="container">
        <h3>Esito della ricerca</h3>
        <input type="text" placeholder="Id_persona" id="id_persona" />
        <input type="text" placeholder="Nome" id="nome_persona" />
        <input type="text" placeholder="Cognome" id="cognome_persona" />
    </div>
    <script>
        function getPersona() {
            let id = document.getElementById("id_cerca").value;
            fetch("http://localhost:9000/persona/"+id)
            .then(res => res.json())
            .then(json => {
                document.getElementById("id_persona").value = json.id; 
                document.getElementById("nome_persona").value = json.nome; 
                document.getElementById("cognome_persona").value = json.cognome
            })
            .catch(err => console.log(err));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
</body>
</html>
